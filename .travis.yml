# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
dist: trusty
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/rdeits/CMakeWrapper.jl.git")'
  - julia -e 'Pkg.build("CMakeWrapper")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("BotCoreLCMTypes"); Pkg.test("BotCoreLCMTypes"; coverage=true)'
notifications:
  email: false
