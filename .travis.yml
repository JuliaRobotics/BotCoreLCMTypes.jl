# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
dist: trusty
branches:
  only: master
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false

before_script:
  - julia -e 'Pkg.init(); Pkg.add("LCMCore"); Pkg.checkout("LCMCore"); Pkg.build("LCMCore")'

